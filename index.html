<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown menu</title>
    <!-- google fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
    <!-- google fonts End -->
    <!-- fontawesome Start -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <!-- fontawesome End -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu-header">
        <i class="fa-solid fa-bars"></i>
    </div>

    <div id="menu-content">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li>
                <a href="#" class="dropbtn">Service <i class="fa-solid fa-chevron-down"></i></a>
                <ul class="dropdown">
                    <li><a href="#">Sub Menu 1</a></li>
                    <li><a href="#">Sub Menu 2</a></li>
                    <li><a href="#">Sub Menu 3</a></li>
                    <li><a href="#">Sub Menu 4</a></li>
                    <li>
                        <a href="#" class="dropbtn2">Sub Menu 5 <i class="fa-solid fa-chevron-down down"></i> <i class="fa-solid fa-chevron-right right"></i></a>
                        <ul class="dropdown2">
                            <li><a href="#">Deep Menu 1</a></li>
                            <li><a href="#">Deep Menu 2</a></li>
                            <li><a href="#">Deep Menu 3</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Sub Menu 6</a></li>
                </ul>
            </li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Career</a></li>
            <li><a href="#">Faq</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
    

    <!-- jQuery Start -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- jQuery End -->
    <script>
        $('.dropbtn').click(function(){
            $('.dropdown').toggleClass('display');
            $('.dropdown2').removeClass('display');
        })
        $('.dropbtn2').click(function(){
            $('.dropdown2').toggleClass('display');
        })
        $('.fa-bars').click(function(){
            $('#menu-content').toggle();
        })
    </script>
</body>
</html>
